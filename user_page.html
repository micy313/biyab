<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اپلیکیشن بیاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  fontawesome cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   
    <!--  main style  -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <!--  user_page style  -->
    <link rel="stylesheet" href="./css/user_page.css" type="text/css">
    
    <!--  responsive  -->
    <link rel="stylesheet" href="./css/responsive//user_responsive.css" type="text/css">
    
    <!-- main javaScript -->
    <link href="./js/main.js" type="text/javascript">

</head>

<body>
    <header>
        <div class="arrow-container">
            <span><i class="fa fa-arrow-left"></i></span>
        </div>
    </header>
    <main>
        <section class="user-img-section">
            <div class="user-id-container">
                <div class="user-img-container">
                    <img class="user-img" src="img/user/user1.jpg">
                </div>
                <p style="position: relative; top: -13px;">
                    @alijamshidi
                </p>
            </div>
        </section>
        <section class="user-icons-section">
            <div class="user-icons-container">
                <div class="main-user-icon">
                    <img src="./img/user/icons/biography.png">
                    <p>معرفی</p>
                </div>
                <span class="user-small-icon right-user-icon">
                <img src="img/user/icons/followers.png">
                <p>دنبال شوندگان</p>
            </span>
                <span class="user-small-icon left-user-icon">
                <img src="img/user/icons/albom.png">
                <p>ذخیره شده</p>
            </span>
                <div class="user-star">
                    <div class="user-star-img-container">
                        <img src="img/user/icons/star.png">
                        <span>1000</span>
                        <p>امتیاز</p>
                    </div>

                </div>
            </div>

        </section>
        <section class="shop-icon-section">
            <div class="shop-icon-container">
                <img class="shop-icon-img" src="img/user/icons/shop.png">
                <p>مغازه</p>
            </div>
        </section>
        <section class="footer toolbar">
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link active-icon" href="#">
                    <span><i class="far fa-home-alt"></i></span>
                    <p style="margin-top: 4%">خانه</p>
                </a>
            </div>
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link" href="#">
                    <span><i class="fal fa-user"></i></span>
                    <p style="margin-top: 9%">کاربر</p>
                </a>
            </div>
            <div class="toolbar-icon-container ">
                <a class="toolbar-icon-link " href="#">
                    <span><i class="have-message far fa-envelope"></i></span>
                    <p>پیام</p>
                </a>
            </div>
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link" href="#">
                    <span><i class="far fa-cog"></i></span>
                    <p style="margin-top: 6%;">تنظیمات</p>
                </a>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
