<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اپلیکیشن بیاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  fontawesome cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--  main style  -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <!--  main style  -->
    <link rel="stylesheet" href="./css/messages.css" type="text/css">
    <!--  responsice  -->
    <link rel="stylesheet" href="./css/responsive/messages_responsive.css" type="text/css">
    <link rel="stylesheet" href="./css/transaction.css" type="text/css">
    <link rel="stylesheet" href="./css/responsive/transaction_responsive.css" type="text/css">

</head>

<body>
<header>
    <div class="arrow-container">
        <span><i class="fa fa-arrow-left"></i></span>
    </div>

    <div class="logo">
        <img src="img/transaction/logo.png">
    </div>

    <div class="header-username">
        <p>micy_313</p>
    </div>
</header>


<main>

    <section class="search-box-section">
        <div class="search-relative-container">
            <div class="search-img-container">
                <img src="img/transaction/search.png">
            </div>
            <div class="search-button-container">
                <button>تاریخ تراکنش</button>
            </div>
        </div>

    </section>

    <section class="box-sell-buy-name">
        <p style="text-align: center; font-size: 16px">تا ۲۴ ساعت گذشته</p>
        <div class="table-container">

            <div class="header-table">
                <div class="sell-name">
                    <p>جمع فروش</p>
                </div>
                <div class="buy-name">
                    <p>جمع خرید</p>
                </div>
            </div>

            <div class="body-table">
                <div class="sell"></div>
                <div class="buy"></div>
            </div>

        </div>

    </section>


    <section class="footer toolbar">
        <div class="toolbar-icon-container">
            <a class="toolbar-icon-link active-icon" href="#">
                <span><i class="far fa-home-alt"></i></span>
                <p style="margin-top: 4%">خانه</p>
            </a>
        </div>
        <div class="toolbar-icon-container">
            <a class="toolbar-icon-link" href="#">
                <span><i class="fal fa-user"></i></span>
                <p style="margin-top: 9%">کاربر</p>
            </a>
        </div>
        <div class="toolbar-icon-container ">
            <a class="toolbar-icon-link " href="#">
                <span><i class="have-message far fa-envelope"></i></span>
                <p>پیام</p>
            </a>
        </div>
        <div class="toolbar-icon-container">
            <a class="toolbar-icon-link" href="#">
                <span><i class="far fa-cog"></i></span>
                <p style="margin-top: 6%;">تنظیمات</p>
            </a>
        </div>
    </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
