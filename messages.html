<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اپلیکیشن بیاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  fontawesome cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--  main style  -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <!--  main style  -->
    <link rel="stylesheet" href="./css/messages.css" type="text/css">
    <!--  responsice  -->
    <link rel="stylesheet" href="./css/responsive/messages_responsive.css" type="text/css">

</head>

<body>
    <header>
        <div class="arrow-container">
            <span><i class="fa fa-arrow-left"></i></span>
        </div>
        <div class="header-username">
            <p>micy_313</p>
        </div>
    </header>
    <main>
        <section class="message-icon-section">
            <div class="message-icon">
                <span><i class="far fa-envelope"></i></span>
            </div>
        </section>
        <section class="message-search-section">
            <div class="message-search-container orange">
                <form class="search-form " method="get">
                    <span class="message-search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="جستوجو">
                </form>
            </div>
        </section>
        <section class="message-section">
            <div class="message-container">
                <a class="message-link" href="#">
                    <div class="message-body">
                        <p class="message-username">motor_700ir</p>
                        <span class="message-user-img">
                            <img src="img/user/user1.jpg" alt="">
                        </span>
                        <div class="message-user-icon-container">
                            <span class="message-user-icon"><i class="far fa-envelope"></i></span>
                            <span class="message-user-count">
                                <p>۳</p>
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <section class="footer toolbar">
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link active-icon" href="#">
                    <span><i class="far fa-home-alt"></i></span>
                    <p style="margin-top: 4%">خانه</p>
                </a>
            </div>
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link" href="#">
                    <span><i class="fal fa-user"></i></span>
                    <p style="margin-top: 9%">کاربر</p>
                </a>
            </div>
            <div class="toolbar-icon-container ">
                <a class="toolbar-icon-link " href="#">
                    <span><i class="have-message far fa-envelope"></i></span>
                    <p>پیام</p>
                </a>
            </div>
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link" href="#">
                    <span><i class="far fa-cog"></i></span>
                    <p style="margin-top: 6%;">تنظیمات</p>
                </a>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
