<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اپلیکیشن بیاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  fontawesome cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--  main style  -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <!--  create account style  -->
    <link rel="stylesheet" href="./css/create_account.css" type="text/css">


    <link rel="stylesheet" href="./css/responsive/create_responsive.css" type="text/css">

</head>

<body>
    <header>
        <div class="arrow-container">
            <span><i class="fa fa-arrow-left"></i></span>
        </div>
        <div class="top-page-icon">
            <div>
                <img style="width: 100%" src="img/create_account/create_account.png">
            </div>

            <div>
                <p>ثبت نام</p>
            </div>
        </div>
    </header>
    <main>
        <div>
            <form class="user-register-form" method="POST">
                <div class="user-input-container">
                    <input type="text" name="username" placeholder=": نام">
                </div>
                <div class="user-input-container">
                    <input type="text" name="password" placeholder=": نام خانوادگی">
                </div>
                <div class="user-input-container">
                    <input type="text" name="confrimpassword" placeholder=": شماره تماس">
                </div>
                <div class="user-input-container">
                    <input type="text" name="name" placeholder=": اسم مغازه">
                </div>
                <div class="user-input-container">
                    <input type="text" name="lastname" placeholder=": رمز ارسال شده">
                </div>
                <div class="user-input-container">
                    <input type="text" name="address" placeholder=": رمز">
                </div>
                <div class="user-input-container">
                    <input type="text" name="tel" placeholder=": تکرار رمز">
                </div>

                <div class="submit-input-container">
                    <input type="submit" value="ثبت" class="in2">
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
