<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اپلیکیشن بیاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  fontawesome cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--  main style  -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <!--  index style  -->
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <!--  responsive  -->
    <link rel="stylesheet" href="./css/responsive/index_responsive.css" type="text/css">
    <!-- main javaScript -->
    <link href="./js/main.js" type="text/javascript">

</head>

<body>
    <header>
        <div class="logo-container">
            <img class="header-logo" src="./img/logo.png" alt="لوگو">
        </div>
    </header>
    <main>
        <section class="adds-section">
            <ul class="adds-list">
                <li class="adds-items">
                    <div class="adds-img-container-top">
                        <img class="adds-img-top" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
                <li class="adds-items">
                    <div class="adds-img-container-top">
                        <img class="adds-img-top" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
                <li class="adds-items">
                    <div class="adds-img-container-top">
                        <img class="adds-img-top" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
                <li class="adds-items">
                    <div class="adds-img-container-top">
                        <img class="adds-img-top" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
            </ul>
            <ul class="adds-list">
                <li class="adds-items">
                    <div class="adds-img-container-down">
                        <img class="adds-img-down" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
                <li class="adds-items">
                    <div class="adds-img-container-down">
                        <img class="adds-img-down" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
                <li class="adds-items">
                    <div class="adds-img-container-down">
                        <img class="adds-img-down" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
                <li class="adds-items">
                    <div class="adds-img-container-down">
                        <img class="adds-img-down" src="./img/adds/add2.jpg" alt="">
                    </div>
                </li>
            </ul>
        </section>
        <section class="search-section">
            <div class="search-container">
                <form class="search-form">
                    <span><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="جستوجوی محصول یا کاربر">
                </form>
            </div>
        </section>
        <section class="icon-section">
            <div class="icon-container">
                <div class="reletive-container">
                    <div class="main-icon-container">
                        <img class="main-icons-img" src="./img/home_icons/online-shop.png">
                    </div>
                    <span class="small-icons icon-top-right">
                        <img src="./img/home_icons/tamas_ba_ma.png">
                        <p class="p-homeimages">تماس ما</p>
                    </span>
                    <span class="small-icons icon-top-left">
                        <img src="./img/home_icons/dar_bare_ma.png">
                        <p class="p-homeimages">درباره ما</p>
                    </span>
                    <span class="small-icons icon-down-right">
                        <img src="./img/home_icons/sakhte_account.png">
                        <p class="p-homeimages">ساخت اکانت</p>
                    </span>
                    <span class="small-icons icon-down-left">
                        <img src="./img/home_icons/amozesh.png">
                        <p class="p-homeimages">آموزش</p>
                    </span>
                </div>
            </div>
        </section>
        <section class="footer toolbar">
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link active-icon" href="#">
                    <span><i class="far fa-home-alt"></i></span>
                    <p style="margin-top: 4%">خانه</p>
                </a>
            </div>
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link" href="#">
                    <span><i class="fal fa-user"></i></span>
                    <p style="margin-top: 9%">کاربر</p>
                </a>
            </div>
            <div class="toolbar-icon-container ">
                <a class="toolbar-icon-link " href="#">
                    <span><i class="have-message far fa-envelope"></i></span>
                    <p>پیام</p>
                </a>
            </div>
            <div class="toolbar-icon-container">
                <a class="toolbar-icon-link" href="#">
                    <span><i class="far fa-cog"></i></span>
                    <p style="margin-top: 6%;">تنظیمات</p>
                </a>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
