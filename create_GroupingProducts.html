<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>اپلیکیشن بیاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css" type="text/css">

    <link rel="stylesheet" href="./css/responsive/create_GroupingProducts_responsive.css" type="text/css">

</head>

<body>
<header>
    <div class="arrow-container">
        <span><i class="fa fa-arrow-left"></i></span>
    </div>

    <div class="top-page-icon">
        <img alt="" src="img/create_GroupingProducts/logo.png">
    </div>

    <div class="header-username">
        <p>micy_313</p>
    </div>
</header>

<main>


    <section class="alert-section">
        <div class="alert-product-count">
            <p>وارد کردن محصول شماره ۱ در این دسته .شما میتوانید <span>49</span> محصول دیگر وارد کنید</p>
        </div>
    </section>

    <section class="form-section">
        <form>
            <div class="form-item-container">
                <div class="from-input">
                    <div class="image-input-r" onclick="my_func()" id="replace-image-input">
                        <span class="plus-span">
                            <i class="fas fa-plus"></i>
                        </span>
                    </div>
                    <input multiple id="image-input" type="file">
                </div>
                <div class="input-label">
                    <p>عکس محصول</p>
                </div>
            </div>

            <div class="form-item-container">
                <div class="from-input">
                    <input type="text">
                </div>
                <div class="input-label">
                    <p>عکس محصول</p>
                </div>
            </div>

            <div class="form-item-container">
                <div class="from-input">
                    <input type="text">
                </div>
                <div class="input-label">
                    <p>عکس محصول</p>
                </div>
            </div>
            <div class="form-item-container">
                <div class="from-input">
                    <input type="text">
                </div>
                <div class="input-label">
                    <p>عکس محصول</p>
                </div>
            </div>

            <div class="form-icon-container">
                <div class="right-icon-container">
                    <input id="submit-btn" type="submit">
                    <div onclick="submit()" class="submit-img-container">
                        <img alt="" src="./img/create_GroupingProducts/ok.png">
                    </div>
                </div>

                <div class="left-icon-container">
                    <a>
                        <div class="description-logo-c">
                            <img src="img/create_GroupingProducts/Description.png">
                        </div>
                    </a>
                </div>
            </div>

        </form>

    </section>


    <section class="footer toolbar">
        <div class="toolbar-icon-container">
            <a class="toolbar-icon-link active-icon" href="#">
                <span><i class="far fa-home-alt"></i></span>
                <p style="margin-top: 4%">خانه</p>
            </a>
        </div>
        <div class="toolbar-icon-container">
            <a class="toolbar-icon-link" href="#">
                <span><i class="fal fa-user"></i></span>
                <p style="margin-top: 9%">کاربر</p>
            </a>
        </div>
        <div class="toolbar-icon-container ">
            <a class="toolbar-icon-link " href="#">
                <span><i class="have-message far fa-envelope"></i></span>
                <p>پیام</p>
            </a>
        </div>
        <div class="toolbar-icon-container">
            <a class="toolbar-icon-link" href="#">
                <span><i class="far fa-cog"></i></span>
                <p style="margin-top: 6%;">تنظیمات</p>
            </a>
        </div>
    </section>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script src="js/create_grouping_product.js"></script>
